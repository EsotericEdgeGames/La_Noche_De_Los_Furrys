<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=":/../css/start/estilosStartBase.css">

    <link rel="stylesheet" href="././css/UNIVERSAL/estilosUniversales.css">
    <title>La noche de los furrys</title>
</head>
<body>
    <div id="TotalGame"><!--juego completo-->
        <div id="start"><!--PANTALLA INICIO--> 
            <div id="gameTitle">
                <div id="logo">Logo</div>
                <div id="startGame"><button id="startGameB">Start</button></div>
                <div id="HowToPlay"><button id="HowToPlayB">How to play</button></div>
                <div id="configuration"><button id="configurationB">Configuration</button></div>
            </div>
        </div>   
        <div id="shoot" class="none"><!--PANTALLA DE JUEGO-->
            <div id="shootGame">
                <div id="health"></div>
                <div id="shootArea"></div>
                <div id="Accion">
                    <div id="aidkitH"></div>
                    <div id="weaponH"></div>
                    <div id="remainingAmmunitionH"></div>
                    <div id="bombH"></div>
                </div>
            </div>
        </div>
        <div id="dead" class="none"><!--PANTALLA DE MUERTE   -->
            <div id="deadLogo"></div>
            <div id="deadTitle"></div>
            <div id="reverseButtonB"></div>
        </div>  
    </div>
</body>
<script src="js/pantallaInicioJS.js"></script>
</html>
