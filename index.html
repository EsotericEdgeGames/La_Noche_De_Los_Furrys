<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La noche de los furrys</title>
</head>
<body>
    <div id="TotalGame"><!--juego completo-->
        <div id="start"><!--PANTALLA INICIO--> 
            <div id="gameTitle">
                <div id="logo"></div>
                <div id="startGame"><button id="startGameB"></button></div>
                <div id="HowToPlay"><button id="HowToPlayB"></button></div>
                <div id="configuration"><button id="configurationB"></button></div>
            </div>
        </div>   
        <div id="shoot"><!--PANTALLA DE JUEGO-->
            <div id="shootGame">
                <div id="health"></div>
                <div id="shootArea"></div>
                <div id="Accion">
                    <div id="aidkitH"></div>
                    <div id="weaponH"></div>
                    <div id="remainingAmmunitionH"></div>
                    <div id="bombH"></div>
                </div>
            </div>
        </div>
        <div id="dead"><!--PANTALLA DE MUERTE   -->
            <div id="deadLogo"></div>
            <div id="deadTitle"></div>
            <div id="reverseButtonB"></div>
        </div>  
    </div>
</body>
</html>
